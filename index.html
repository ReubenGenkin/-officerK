<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="container">
    <div class="row time-block de-flex justify-content-end" id="time-09">
      <h2 class=" col-2 hour">9Am</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-09">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block" id="time-10">
      <h2 class=" col-2 hour">10Am</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-10">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block" id="time-11">
      <h2 class=" col-2 hour">11Am</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-11">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block" id="time-12">
      <h2 class=" col-2 hour">12Pm</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-12">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block" id="time-13">
      <h2 class=" col-2 hour">1Pm</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-13">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block" id="time-14">
      <h2 class=" col-2 hour">2Pm</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-14">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block" id="time-15">
      <h2 class=" col-2 hour">3Pm</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-15">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block" id="time-16">
      <h2 class=" col-2 hour">4Pm</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-16">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block" id="time-17">
      <h2 class=" col-2 hour">5Pm</h2>
      <input class=" col-9 textarea">
      <button class=" col-1 saveBtn" id="butt-17">
        <i class="far fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js.js"></script>
</body>

</html>
